{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="/css/LoginScreen.css">{% endblock %}
{% block title %}Login Panel{% endblock %}

{% block body %}
<section id="workingSpace" class="container-fluid p-0">
    <div class="row justify-content-center">
        <div id="loginPanel" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11 justify-content-center mt-5">
            <form action="/login/create" method="post">
                <div>
                    <div id="loginHeader" class="row text-center py-2 mb-4">
                        <h1>Logowanie</h1>
                    </div>
                    <div class="form-group row pb-0 pt-4">
                        <div class="col-md-3 col-1 p-0"></div>
                        <div class="col-1 text-center p-0">
                            <label for="email" class="col d-flex align-items-center justify-content-end">
                                <img src="/images/outline_email_black_24dp.png" class="p-1" alt="icon of an envelope">
                            </label>
                        </div>
                        <div class="col-md-5 col-9 p-0">
                            <input type="email" id="email" name="email" class="form-control" placeholder="E-mail"
                                value="{{ email }}" autofocus required>
                        </div>
                        <div class="col-md-3 col-1 p-0"></div>
                    </div>
                    {% for message in flash_messages %}
                    <div class="form-group row py-0">
                        <div class="col-md-3 col-1 p-0"></div>
                        <div class="col-1 p-0"></div>
                        <div class="col-md-5 col-9 p-0">
                            <p class="text-danger">{{ message.body }}</p>
                        </div>
                        <div class="col-md-3 col-1 p-0"></div>
                    </div>
                    {% endfor %}
                    <div class="form-group row pt-4">
                        <div class="col-md-3 col-1 p-0"></div>
                        <div class="col-1 p-0">
                            <label for="password" class="col d-flex align-items-center justify-content-end">
                                <img src="/images/outline_key_black_24dp.png" class="p-1" alt="icon of a key">
                            </label>
                        </div>
                        <div class="col-md-5 col-9 p-0">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Hasło" required>
                        </div>
                        <div class="col-md-3 col-1 p-0"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-2 p-0"></div>
                        <div class="form-check col-md-5 col-8 px-0 pb-0">
                            <input type="checkbox" id="remember_me" name="remember_me">
                            <label for="remember_me" {% if remember_me %} checked="checked" {% endif %}>
                                Zapamiętaj mnie
                            </label>
                        </div>
                        <div class="col-md-3 col-2 p-0"></div>
                    </div>

                    <div class="row justify-content-center mb-2 mt-4">
                        <div class="col-md-3 col-2 p-0"></div>
                        <nav class="col-md-6 col-8">
                            <button class="positiveLogin">Zaloguj się</button>
                        </nav>
                        <div class="col-md-3 col-2 p-0"></div>
                    </div>
                    <div class="row justify-content-center mb-1 mt-1 text-center">
                        <div class="col-md-3 col-2 p-0"></div>
                        <nav class="col-md-6 col-8">
                            <a href="/password/forgot">Zapomniałeś hasła?</a>
                        </nav>
                        <div class="col-md-3 col-2 p-0"></div>
                    </div>
            </form>
            <div class="row justify-content-end my-4">
                <div class="col-md-8 col-2 p-0"></div>
                <nav class="col-md-auto col-8">
                    <form action="/" method="post">
                        <button class="negative">&#60;&#60; Wróć</button>
                    </form>
                </nav>
                <div class="col-md-1 col-2 p-0"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
