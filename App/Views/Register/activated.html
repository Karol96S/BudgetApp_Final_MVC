{% extends "base.html" %}

{% block style %}<link rel="stylesheet" href="/css/RegisterPanel.css">{% endblock %}
{% block title %}Register Panel {% endblock %}

{% block body %}

<section id="workingSpace" class="container-fluid p-0">
    <div class="row justify-content-center">
        <div id="registryPanel" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11 justify-content-center mt-5">
            <form action="/login/new" method="post">
                <div>
                    <div id="registryHeader" class="row text-center py-2 mb-4">
                        <h1>Rejestracja</h1>
                    </div>
                    <div class="form-group row pt-4 pb-2">
                        <div class="col-md-3 col-1 p-0"></div>
                        <div class="col-md-6 col-10 p-0 text-center">
                            <img src="/images/2x/outline_task_alt_black_24dp.png" alt="validationComplete"
                                id="checkmarkImg">
                        </div>
                        <div class="col-md-3 col-1 p-0"></div>
                    </div>
                    <div class="form-group row py-2">
                        <div class="col-1 p-0"></div>
                        <div class="col-10 p-0 text-center">
                            <h5><b>Konto zosta≈Ço aktywowane!</b></h5>
                        </div>
                        <div class="col-1 p-0"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-2 p-0"></div>
                        <div class="col-md-3 col-2 p-0"></div>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="col-md-3 col-2 p-0"></div>
                        <nav class="col-md-6 col-8">
                            <button class="goBack">Zaloguj</button>
                        </nav>
                        <div class="col-md-3 col-2 p-0"></div>
                    </div>
            </form>
            <div class="row justify-content-end my-4">
                <div class="col-md-8 col-2 p-0"></div>
                <div class="col-md-auto col-8">
                </div>
                <div class="col-md-1 col-2 p-0"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
